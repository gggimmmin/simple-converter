<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Converter</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    // Main Page
    function MainPage() {
      return (
        <div style={{ marginTop: "50px" }}>
          <h2 style={{ fontSize: "30px", fontWeight: "bold" }}>
            Simple Converter 를 통해 간단한 단위 변환을 쉽게 해보세요!
          </h2>
        </div>
      );
    }
    // Minutes To Hours
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div
          style={{
            marginTop: "30px",
            display: "flex",
            flexDirection: "column",
            width: "400px",
            gap: "10px",
          }}
        >
          <div style={{ display: "flex", justifyContent: "space-between" }}>
            <label htmlFor="minutes" style={{ fontSize: "25px" }}>
              Minutes
            </label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
              style={{
                appearance: "none",
                border: "none",
                width: "200px",
                height: "30px",
                fontSize: "20px",
                borderRadius: "10px",
              }}
            />
          </div>
          <div style={{ display: "flex", justifyContent: "space-between" }}>
            <label htmlFor="hours" style={{ fontSize: "25px" }}>
              Hours
            </label>
            <input
              value={inverted ? amount : (amount / 60).toFixed(2)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
              style={{
                appearance: "none",
                border: "none",
                width: "200px",
                height: "30px",
                fontSize: "20px",
                borderRadius: "10px",
              }}
            />
          </div>
          <button
            onClick={reset}
            style={{
              appearance: "none",
              border: "none",
              height: "30px",
              borderRadius: "10px",
              backgroundColor: "#df333a",
              color: "white",
              fontSize: "15px",
            }}
          >
            Reset
          </button>
          <button
            onClick={onInvert}
            style={{
              appearance: "none",
              border: "none",
              height: "30px",
              borderRadius: "10px",
              backgroundColor: "#1FC980",
              color: "white",
              fontSize: "15px",
            }}
          >
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    // KM To Miles
    function KmToMiles() {
      const [num, setNum] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (e) => {
        setNum(e.target.value);
      };
      const reset = () => setNum(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="km">Kilometer</label>
            <input
              value={inverted ? num * 1.609344 : num}
              id="km"
              placeholder="Kilometer"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              value={inverted ? num : num * 0.621371}
              id="miles"
              placeholder="Miles"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("/");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Simple Converter</h1>
          <div
            style={{
              display: "flex",
              flexDirection: "column",
              justifyContent: "center",
              alignItems: "center",
              marginTop: "50px",
            }}
          >
            <select
              value={index}
              onChange={onSelect}
              style={{
                appearance: "none",
                border: "none",
                width: "400px",
                height: "50px",
                textAlign: "center",
                color: "white",
                backgroundColor: "#4a7cdf",
                fontSize: "20px",
                borderRadius: "10px",
              }}
            >
              <option value="/">Select your units</option>
              <option value="0">Minutes & Hours</option>
              <option value="1">KM & Miles</option>
            </select>
            {index === "/" ? <MainPage /> : null}
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
          </div>
          <footer
            style={{
              position: "fixed",
              bottom: 0,
              left: 0,
              width: "100%",
              height: "30px",
              textAlign: "center",
              backgroundColor: "white",
              color: "gray",
              padding: "5px",
            }}
          >
            Made by gggimmmin
          </footer>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
